<section class="container my-3 pe-4" style="width: 100%; text-align: center;">
  <mat-table [dataSource]="admins" class="mat-elevation-z8 demo-table m-5">
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let admin"> {{admin.Name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Password">
      <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
      <mat-cell *matCellDef="let admin"> {{admin.Password}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</section>
